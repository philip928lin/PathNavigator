# .github/workflows/python-app.yml
name: Python Package

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.12', '3.13']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Poetry (if using Poetry)
      run: |
        curl -sSL https://install.python-poetry.org | python3 -

    - name: Install just
      run: |
        # Install just
        curl --proto '=https' --tlsv1.2 -sSf https://just.systems/install.sh | bash
        echo "${HOME}/bin" >> $GITHUB_PATH  # Add `just` to PATH using environment files

    - name: Install dependencies using just
      run: |
        just install  # This will run the 'install' task from justfile

    - name: Run tests using just
      run: |
        just test  # This will run the 'test' task from justfile
